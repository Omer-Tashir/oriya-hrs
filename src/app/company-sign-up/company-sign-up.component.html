<div class="login-page">
    <div class="login-container" [@fadeInOnEnter]>
      <div class="login-title-container">
        <img [src]="logo" class="logo" [routerLink]="'/home'" />
        <div class="logo-lines">
          <p class="logo-line">אוריה השמה וגיוס עובדים</p>
        </div>
      </div>
  
      <form [formGroup]="formGroup" class="login-form" autocomplete="off">
        <div [class.login-form-grid]="newCompany">
          <mat-form-field *ngIf="newCompany">
            <span class="prefix" matPrefix>
              <mat-icon>work</mat-icon>
            </span>
            <mat-label class="name">שם החברה</mat-label>
            <input
              matInput
              formControlName="name"
              autocomplete="off"
              spellcheck="false"
            />
          </mat-form-field>

          <mat-form-field *ngIf="newCompany">
            <span class="prefix" matPrefix>
              <mat-icon>person</mat-icon>
            </span>
            <mat-label class="contactName">שם איש קשר</mat-label>
            <input
              matInput
              formControlName="contactName"
              autocomplete="off"
              spellcheck="false"
            />
          </mat-form-field>

          <mat-form-field *ngIf="newCompany">
            <span class="prefix" matPrefix>
              <mat-icon>domain</mat-icon>
            </span>
            <mat-label class="contactRole">תפקיד איש קשר</mat-label>
            <input
              type="text"
              matInput
              formControlName="contactRole"
              autocomplete="off"
              spellcheck="false"
            />
          </mat-form-field>

          <mat-form-field *ngIf="newCompany">
            <span class="prefix" matPrefix>
              <mat-icon>phone</mat-icon>
            </span>
            <mat-label class="contactPhone">טלפון איש קשר</mat-label>
            <input
              type="tel"
              matInput
              formControlName="contactPhone"
              autocomplete="off"
              spellcheck="false"
            />
          </mat-form-field>

          <mat-form-field *ngIf="newCompany">
            <span class="prefix" matPrefix>
              <mat-icon>phone</mat-icon>
            </span>
            <mat-label class="phone">טלפון חברה</mat-label>
            <input
              type="tel"
              matInput
              formControlName="phone"
              autocomplete="off"
              spellcheck="false"
            />
          </mat-form-field>

          <mat-form-field *ngIf="newCompany">
            <span class="prefix" matPrefix>
              <mat-icon>category</mat-icon>
            </span>
            <mat-label class="domain">תחום עיסוק</mat-label>
            <input
              matInput
              formControlName="domain"
              autocomplete="off"
              spellcheck="false"
            />
          </mat-form-field>

        <mat-form-field>
          <span class="prefix" matPrefix>
            <mat-icon>email</mat-icon>
          </span>
          <mat-label class="email">אימייל</mat-label>
          <input
            matInput
            formControlName="email"
            autocomplete="off"
            spellcheck="false"
          />
        </mat-form-field>
  
        <mat-form-field>
          <span class="prefix" matPrefix>
            <mat-icon>password</mat-icon>
          </span>
          <mat-label class="password">סיסמא</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            autocomplete="off"
            spellcheck="false"
          />
        </mat-form-field>
        </div>

        <div class="form-field" *ngIf="newCompany">
          <span>בחרו תמונה</span>
          <input type="file" placeholder="בחר תמונה" (change)="onSelectImage($event)">
        </div>  

        <div class="form-footer">
          <button
            mat-raised-button
            (click)="submit()"
            color="primary"
            [disabled]="!formGroup.valid"
          >
          <ng-container *ngIf="!newCompany">התחבר</ng-container>
          <ng-container *ngIf="newCompany">הרשם</ng-container>
          </button>
        </div>
      </form>

      <div class="sign-up">
        <span (click)="newCompany = !newCompany">
            <ng-container *ngIf="!newCompany">מעסיק חדש? לחץ להרשמה</ng-container>
            <ng-container *ngIf="newCompany">מעסיק קיים? התחבר</ng-container>
        </span>
    </div>
    </div>
  </div>
